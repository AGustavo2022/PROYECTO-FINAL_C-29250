<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tentate con nuestras opciones de panadería y pastelería, ofreciendo gran variedades de productos artesales elaborados con la mejor calidad">
    <meta name="keywords" content="PANADERIA, PASTELERIA, PAN, FACTURA, TORTAS, POSTRES, RIO GRANDE">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>La Dulce Esquina | Contacta con Nosotros</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">La Dulce Esquina</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    <a class="nav-link active" aria-current="page" href="nosotros.html">Nosotros</a>
                    <a class="nav-link active" aria-current="page" href="panificado.html">Panificado</a>
                    <a class="nav-link active" aria-current="page" href="pasteleria.html">Pasteleria</a>
                    <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>

        <section class="conteiner contacto">

            <form class="formulario">
                <div>
                    <h1 class="text-h1" data-aos="fade-down-right">Contacta con Nosotros</h1>
                    <h3>Rellena nuestro formulario</h3>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                </div><p></p>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"></textarea>
                    <label for="floatingTextarea2">Comentario</label>
                </div><p></p>

                <button type="submit" class="btn btn-warning">Enviar Comentario</button>

            </form>

            <div class="redesSociales">

                <h3>Buscanos en nuestras redes sociales</h3>
                
                <div class="iconosSociales">

                    <a href="https://es-la.facebook.com" target="_blank"><img src="../img/facebook.png" alt="logo fecebook"></a>
                    <a href="https://www.instagram.com" target="_blank"><img src="../img/instagram.png" alt="logo instagram"></a>
                    <a href="https://www.whatsapp.com" target="_blank"><img src="../img/whatsapp.png" alt="logo whatsapp"></a>
                    
                </div>
            
                

            </div>
               
        </section>

    </main>

    <footer>
        <p class="footer">Desarrollo Web_Comisión 29250. Acosta Gustavo 2022</p>
    </footer>

    <!-- Script Animacion -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>

</html>
